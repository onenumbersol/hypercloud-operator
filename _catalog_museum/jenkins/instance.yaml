apiVersion: tmax.io/v1
kind: TemplateInstance
metadata:
  name: jenkins-template-instance
  annotations:
    template-version: 1.1.1
    tested-operator-version: 4.1.0.23
spec:
  template:
    metadata:
      name: jenkins-template
    parameters:
    - name: APP_NAME
      value: jenkins-test-deploy
    - name: STORAGE
      value: 10Gi
    - name: SERVICE_TYPE
      value: LoadBalancer
